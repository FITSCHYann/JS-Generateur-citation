<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generateur citations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="citationEtAuteur">
          <div id="citation">
            La vie est un mystère qu'il faut vivre, et non un problème à
            résoudre.
          </div>
          <div class="bar"></div>
          <div id="auteur">Gandhi</div>
        </div>

        <div
          id="nouveau"
          class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase"
        >
          NOUVELLE CITATION
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
